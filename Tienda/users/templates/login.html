{%extends 'base.html'%}

{%block content%}
  <p>log in</p>
  <div class="container">
    <h2>SumEye</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
    <div class="register-link">
        <p>¿Aún no estás registrado? <a href="{% url 'users:register' %}">Regístrate aquí</a></p>
    </div>
</div>
{%endblock%}
