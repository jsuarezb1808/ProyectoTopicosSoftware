<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumEye</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #ff7f50;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff7f50;
            color: #fff;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #ff4500;
        }
        .register-link {
            margin-top: 20px;
        }
        .register-link a {
            color: #ff7f50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SumEye</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="register-link">
            <p>¿Aún no estás registrado? <a href="{% url 'users:register' %}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
